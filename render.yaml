services:
  - type: web
    name: sobaka-admin-cards
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATA_DIR
        value: /var/data
      - key: UPLOADS_DIR
        value: /var/data/uploads
      - key: PYTHON_VERSION
        value: 3.11.9
